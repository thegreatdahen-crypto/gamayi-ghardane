<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گەمەی غاردانێ</title>
    <!-- وەشانی نوێی CSS -->
    <link rel="stylesheet" href="style.css?v=4">
</head>
<body>
    <!-- ... هەموو بەشەکانی تری body وەک خۆی دەمێنێتەوە ... -->
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="start-screen" class="overlay-screen">
            <h1>گەمەی غاردانێ</h1>
            <p>ئامادەیت بۆ غاردان؟</p>
            <button id="start-button">دەستپێکردن</button>
            <div class="creator-credit">
                دروستکراوە لەلایەن: داهێن دیدار <br>
                کوردستان - هەولێر - لاوان سیتی - خانوو ژمارە ٣٥١
            </div>
        </div>
        <div id="game-over-screen" class="overlay-screen" style="display: none;">
            <h1>یاری کۆتایی هات!</h1>
            <p id="final-score"></p>
            <button id="restart-button">دووبارە</button>
            <div class="creator-credit">
                 دروستکراوە لەلایەن: داهێن دیدار <br>
                کوردستان - هەولێر - لاوان سیتی - خانوو ژمارە ٣٥١
            </div>
        </div>
        <div id="level-complete-screen" class="overlay-screen" style="display: none;">
            <h1 id="level-complete-title"></h1>
            <p>ئامادەیت بۆ ئاستی دواتر؟</p>
            <button id="next-level-button">بەردەوام بە</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
