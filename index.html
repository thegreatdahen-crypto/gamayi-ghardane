<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>گەمەی غاردانێ</title>
    <link rel="stylesheet" href="style.css?v=final-mode">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="start-screen" class="overlay-screen">
            <div class="overlay-content">
                <h1>گەمەی غاردانێ</h1>
                <!-- بەشی نوێ: هەڵبژاردنی دۆخی یاری -->
                <div class="difficulty-selection">
                    <div class="difficulty-option">
                        <button id="normal-mode-btn">نۆڕماڵ</button>
                        <p class="difficulty-description">ئەگەر مردی، لە سەرەتاوە دەست پێدەکەیتەوە.</p>
                    </div>
                    <div class="difficulty-option">
                        <button id="hard-mode-btn">قورس</button>
                        <p class="difficulty-description">ئەگەر گەیشتی بە ئاستی ٦، یارییەکە پاشەکەوت دەبێت.</p>
                    </div>
                </div>
            </div>
            <div class="creator-credit">
                دروستکراوە لەلایەن: داهێن دیدار <br>
                کوردستان - هەولێر - لاوان سیتی - خانوو ژمارە ٣٥١
            </div>
        </div>

        <div id="game-over-screen" class="overlay-screen" style="display: none;">
            <!-- ... (وەک خۆی) ... -->
        </div>

        <div id="level-complete-screen" class="overlay-screen" style="display: none;">
            <!-- ... (وەک خۆی) ... -->
        </div>
    </div>
    
    <script src="script.js?v=final-mode"></script>
</body>
</html>
