<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>گەمەی غاردانێ</title>
    <link rel="stylesheet" href="style.css?v=unified-design">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="start-screen" class="overlay-screen">
            <div class="overlay-content">
                <h1>گەمەی غاردانێ</h1>
                <!-- گۆڕانکاری لێرەدایە -->
                <div class="difficulty-selection">
                    <button id="normal-mode-btn" class="difficulty-button">نۆڕماڵ</button>
                    <p class="difficulty-description">ئەگەر مردی، لە سەرەتاوە دەست پێدەکەیتەوە.</p>
                    <button id="hard-mode-btn" class="difficulty-button">قورس</button>
                    <p class="difficulty-description">ئەگەر گەیشتی بە ئاستی ٦، یارییەکە پاشەکەوت دەبێت.</p>
                </div>
            </div>
            <div class="creator-credit">
                دروستکراوە لەلایەن: داهێن دیدار <br>
                کوردستان - هەولێر - لاوان سیتی - خانوو ژمارە ٣٥١
            </div>
        </div>
        <!-- ... شاشەکانی تری gameOver و levelComplete وەک خۆیان ... -->
    </div>
    <script src="script.js?v=unified-design"></script>
</body>
</html>
